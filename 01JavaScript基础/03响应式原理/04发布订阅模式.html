    <script type="text/javascript">
        /*
        请补全JavaScript代码，完成"EventEmitter"类实现发布订阅模式。
        注意：
        1. 同一名称事件可能有多个不同的执行函数
        2. 通过"on"函数添加事件
        3. 通过"emit"函数触发事件
        */
        class EventEmitter {
            // 补全代码
            constructor() {
                this.events = {};
            }
            on(event, fn) {
                if(!this.events[event]) {
                    this.events[event] = [fn];
                } else {
                    this.events[event].push(fn);
                }
            }
            emit(event) {
                this.events[event].forEach(e => {
                    e();
                })
            }
        }
    </script>
